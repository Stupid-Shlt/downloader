<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeptaByte Download</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            overflow: hidden;
            position: relative;
        }
        .container {
            position: relative;
            z-index: 10;
        }
        .download-btn {
            padding: 15px 30px;
            font-size: 20px;
            color: white;
            background-color: transparent;
            border: 2px solid white;
            border-radius: 5px;
            cursor: pointer;
            animation: float 2s ease-in-out infinite, sway 3s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0); }
        }
        @keyframes sway {
            0% { transform: translateX(0); }
            50% { transform: translateX(10px); }
            100% { transform: translateX(0); }
        }
        .snowflake {
            position: absolute;
            color: white;
            font-size: 24px;
            opacity: 0.8;
            pointer-events: none;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(-500px) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="HeptaBootstrapper.exe" download>
            <button class="download-btn">Download</button>
        </a>
    </div>
    <script>
        function createSnowflakes() {
            let numberOfSnowflakes = 50;
            for (let i = 0; i < numberOfSnowflakes; i++) {
                let snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.innerHTML = '❄';
                let xPosition = Math.random() * window.innerWidth;
                let yPosition = Math.random() * -500; 
                let animationDuration = Math.random() * 3 + 2 + 's';
                let animationDelay = Math.random() * 5 + 's';
                snowflake.style.left = `${xPosition}px`;
                snowflake.style.top = `${yPosition}px`;
                snowflake.style.animationDuration = animationDuration;
                snowflake.style.animationDelay = animationDelay;
                document.body.appendChild(snowflake);
            }
        }
        window.onload = function() {

            createSnowflakes();
        };
    </script>
</body>
</html>
